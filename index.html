<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/apple-touch-icon.png" type="image/x-icon" />
    <title>Pomodoro</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Pomodoro</h1>
      <ul>
        <li>
          <a target="_blank" href="https://github.com/devcamila">GitHub</a>
        </li>
        <li>
          <a target="_blank" href="https://www.linkedin.com/in/camila-lacerda/"
            >LinkedIn</a
          >
        </li>
      </ul>
    </header>
    <main>
      <h2 class="title-start">Clique em start!</h2>

      <div class="clock vibrate-1">
        <div class="click animar">
          <div class="clique"></div>
          <div class="clique-two"></div>
        </div>
        <div class="container-timer">
          <h2 class="counter"></h2>
        </div>
      </div>

      <div class="btns">
        <button class="start hidden">Start</button>
        <button class="reset hidden">
          <a class="reset" href="index.html">Reiniciar</a>
        </button>
        <button class="pause hidden">Tenha uma pausa</button>
      </div>

      <div class="box-mgs">
        <h2 class="mgs-break hidden">Volte ao foco!</h2>
        <h2 class="mgs-done hidden">Um ciclo feito, tire uma pausa</h2>
      </div>

      <div class="box-cycle">
        <h2 class="cycle"></h2>
        <button class="clear">Limpar ciclos</button>
      </div>
    </main>
    <footer>
      <h3>Criado com ü§ç por Camila Lacerda</h3>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
